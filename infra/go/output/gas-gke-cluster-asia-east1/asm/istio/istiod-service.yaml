apiVersion: v1
kind: Service
metadata:
  name: istiod
  namespace: istio-system
  labels:
    istio.io/rev: asm-managed # {"$ref":"#/definitions/io.k8s.cli.setters.anthos.servicemesh.rev"}
    app: istiod
    istio: pilot
    release: istio
spec:
  ports:
  - port: 15010
    name: grpc-xds # plaintext
    protocol: TCP
  - port: 15012
    name: https-dns # mTLS with k8s-signed cert
    protocol: TCP
  - port: 443
    name: https-webhook # validation and injection
    targetPort: 15017
    protocol: TCP
  - port: 15014
    name: http-monitoring # prometheus stats
    protocol: TCP
  selector:
    app: istiod
    istio.io/rev: asm-managed # {"$ref":"#/definitions/io.k8s.cli.setters.anthos.servicemesh.rev"}
